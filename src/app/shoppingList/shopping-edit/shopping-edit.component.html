<div class="row">
    <div class="col-xs-12">
        <form #f="ngForm" (ngSubmit)="onAddIngredient(f)">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" ngModel required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" class="form-control" id="amount" pattern="^[1-9]+[0-9]*$" ngModel required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update':'ADD' }}</button>
                    <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="deleteIngredient()"> DELETE</button>
                    <button class="btn btn-primary" type="button" (click)="clearForm()"> RESET</button></div>
            </div>
        </form>
    </div>
</div>
