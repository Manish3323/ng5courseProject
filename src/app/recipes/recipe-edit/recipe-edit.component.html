<div class="row">
    <div class="col col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                    <button type="button " class="btn btn-danger " (click)="onCancel() ">Cancel</button>
                </div>
                <div class="row ">
                    <div class="col col-xs-12 ">
                        <div class="form-group ">
                            <label for="name ">Name</label>
                            <input type="text " id="name " class="form-control " formControlName="name ">
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="col col-xs-12 ">
                        <div class="form-group ">
                            <label for="imagePath ">Image URL</label>
                            <input type="text " id="imagePath " class="form-control " formControlName="imagePath ">
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="col col-xs-12 ">
                        <img [src]="recipeForm.get( 'imagePath').value " class="img-responsive ">
                    </div>
                </div>
                <div class="row ">
                    <div class="col col-xs-12 ">
                        <div class="form-group ">
                            <label for="Description ">Description</label>
                            <textarea type="text " id="desc " class="form-control " rows="8 " formControlName="description "></textarea>
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="col col-xs-12 " formArrayName="ingredients ">
                        <div class="row " style="margin-top:8px " *ngFor="let ingredientCtrl of getControls(); let i=i ndex " [formGroupName]="i ">
                            <div class="col col-xs-8 ">
                                <input type="text " id="name " class="form-control " formControlName="name ">
                            </div>
                            <div class="col col-xs-2 ">
                                <input type="number " id="amount " class="form-control " formControlName="amount ">
                            </div>
                            <div class="col col-xs-2 ">
                                <button class="btn btn-danger " type="button " (click)="onXIngredient(i) ">
                                       X
                                   </button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row ">
                    <div class="col col-xs-12 ">
                        <button class="btn btn-success " type="button " (click)="onAddIngredient() ">
                            add Ingredient
                        </button>
                    </div>
                </div>

            </div>

        </form>
    </div>
</div>
